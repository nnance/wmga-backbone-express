dependencies:
  pre:
    - npm install
    - gem install compass
    - npm run init
  post:
    - npm run build

test:
  override:
    - npm test
  post:
    - sed -i -e 's/\dist//' .gitignore
    - git config user.name "circleci"
    - git config user.email "nick@unbornconcepts.com"
    - git add -A
    - git commit -m "build"

deployment:
  staging:
    branch: master
    commands:
      - git push -f git@heroku.com:wmga-backbone-express.git master:master

machine:
  node:
    version: v5.0.0

  ruby:
    version: 1.9.3-p448
